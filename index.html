    <script>

let titre = document.getElementById('titles')
let ideas = document.getElementById('ideas')
const submit = document.getElementById('submit')

submit.addEventListener('click', function(){
    const newIdea = {
        id: 4,
        titre: titre.value,
        idee: ideas.value,
        statut: false
    }

    idees.push(newIdea)
    

    titre.value = ""
    ideas.value = ""
    console.log(idees)

    createCard(newIdea)

    

    
})

function createCard(idee){
    prop = document.getElementById('propositions')
        card = document.createElement('div')
        card.setAttribute('class', 'card mt-4')
        card.style.width = "18rem"
        card.style.padding = "1rem"
        prop.appendChild(card)
        cbody = document.createElement('div')
        cbody.setAttribute('class', 'card-body')
        card.appendChild(cbody)
        ctitre = document.createElement('h5')
        ctitre.setAttribute('class','card-title')
        ctext = document.createElement('p')
        ctext.setAttribute('class','card-text')
        cbody.appendChild(ctitre)
        cbody.appendChild(ctext)
        ctitre.innerHTML = idee.titre
        ctext.innerHTML = idee.idee 
}

ideas.addEventListener('input', function(){
    const Lmax = 130
    const Lsaisie = ideas.value.length
    const Lrestant = Lmax - Lsaisie
    
    nbrSaisi = document.getElementById('nbrSaisi')
    nbrSaisi.innerHTML = Lsaisie

    if (Lrestant <= 16) {
        nbrSaisi.style.color = "yellow"
    }else if(Lrestant > 16 ){
        nbrSaisi.style.color = "black"
    }
    if(Lsaisie > Lmax){
        nbrSaisi.style.color = "red"
        submit.disabled = true
    }else{
        submit.disabled = false
    }
})
    </script>
